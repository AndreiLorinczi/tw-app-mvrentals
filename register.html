<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #252527">
    <input type="hidden" id="anPageName" name="page" value="register" />
    <div class="container-center-horizontal">
      <div class="register screen">
        <div class="overlap-group3">
          <div class="group-48"></div>
          <img class="logo" src="img/logo@4x.png" />
          <div class="group-49">
            <div class="overlap-group2">
              <div class="ellipse-1"></div>
              <img class="play-button-1" src="img/play-button-1@2x.svg" />
            </div>
          </div>
        </div>
        <div class="group-44">
          <div class="group-34">
            <div class="sign-up">Sign up</div>
            <div class="group-2">
              <p class="if-you-already-have-an-account poppins-normal-white-16px">If you already have an account ..</p>
              <p class="you-can-login-here">
                <span class="poppins-normal-white-16px">You can </span><span class="span1">Login here !</span>
              </p>
            </div>
          </div>
          <div class="group-37">
            <div class="email poppins-medium-white-13px">Email</div>
            <div class="flex-row">
              <img class="message-1" src="img/message-1@2x.svg" />
              <div class="enter-your-email-address poppins-normal-white-16px">Enter your email address</div>
            </div>
            <div class="rectangle-8"></div>
          </div>
          <div class="overlap-group1">
            <div class="group-40">
              <div class="username poppins-medium-white-13px">Username</div>
              <div class="enter-your-user-name poppins-normal-white-16px">Enter your User name</div>
              <div class="rectangle-8"></div>
            </div>
            <img class="user-1" src="img/user-1@2x.svg" />
          </div>
          <div class="group">
            <div class="flex-row-1">
              <div class="flex-col">
                <div class="password poppins-medium-white-13px">Password</div>
                <div class="group-35">
                  <img class="padlock-1" src="img/padlock-1-1@2x.svg" />
                  <div class="enter-your-password poppins-normal-white-16px">Enter your Password</div>
                </div>
              </div>
              <img class="invisible-1" src="img/invisible-1-1@2x.svg" />
            </div>
            <div class="rectangle-9"></div>
          </div>
          <div class="group">
            <div class="flex-row-2">
              <div class="flex-col-1">
                <div class="password poppins-medium-white-13px">Confrim Password</div>
                <div class="group-35-1">
                  <img class="padlock-1-1" src="img/padlock-1-1@2x.svg" />
                  <div class="confrim-your-password poppins-normal-white-16px">Confrim your Password</div>
                </div>
              </div>
              <img class="invisible-1-1" src="img/invisible-1-1@2x.svg" />
            </div>
            <div class="rectangle-9-1"></div>
          </div>
          <div class="overlap-group"><div class="place">Register</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
