<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1721, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="home" />
    <div class="container-center-horizontal">
      <div class="home screen">
        <div class="overlap-group1">
          <div class="overlap-group">
            <div class="menu">
              <img class="union" src="img/union@2x.png" />
              <div class="group-286">
              
                <img class="iconly-light-ticket" src="img/iconly-light-ticket-5@2x.svg" href="tickets.html">
                <div class="tickets poppins-light-white-20px">
                  Tickets

                </div>
              
              </div>
              <div class="group-285">
                <img class="compass-1" src="img/compass-1-5@2x.svg" />
                <div class="discover poppins-light-white-20px">Discover</div>
              </div>
              <div class="group-284">
                <img class="user" src="img/user-2@2x.svg" />
                <div class="profile poppins-light-white-20px">Profile</div>
              </div>
            </div>
            <img class="union-1" src="img/union-10@1x.svg" />
            <div class="home-1">
              <img class="home-2" src="img/home-5@2x.svg" />
              <div class="place poppins-light-chateau-green-20px">Home</div>
            </div>
            <div class="upcoming poppins-light-white-20px">Upcoming</div>
            <img class="clock" src="img/clock-2@2x.svg" />
          </div>
          <img class="logo" src="img/logo-1@4x.png" />
          <div class="movies">
            <div class="group-275">
              <h1 class="title dmsans-bold-white-36px">Now in cinema...</h1>
              <div class="flex-row">
                <div class="flex-col-1">
                  <img class="rectangle" src="img/rectangle-1@2x.png" />
                  <div class="name-1 dmsans-bold-white-24px">Name 1</div>
                </div>
                <div class="flex-col">
                  <img class="rectangle" src="img/rectangle-5@2x.png" />
                  <div class="name dmsans-bold-white-24px">Name 2</div>
                </div>
                <div class="flex-col">
                  <img class="rectangle" src="img/rectangle-4@2x.png" />
                  <div class="name dmsans-bold-white-24px">Name 3</div>
                </div>
                <div class="flex-col">
                  <img class="rectangle" src="img/rectangle-2@2x.png" />
                  <div class="name dmsans-bold-white-24px">Name 4</div>
                </div>
                <div class="flex-col">
                  <img class="rectangle" src="img/rectangle-3@2x.png" />
                  <div class="name dmsans-bold-white-24px">Name 5</div>
                </div>
                <div class="flex-col">
                  <img class="rectangle" src="img/rectangle@2x.png" />
                  <div class="name-6 dmsans-bold-white-24px">Name 6</div>
                </div>
              </div>
            </div>
            <div class="group-261">
              <img class="exclude" src="img/exclude-18@2x.svg" />
              <div class="group-261-1">
                <img class="exclude" src="img/exclude-19@2x.svg" />
                <div class="group-261-2"></div>
              </div>
              <div class="group-container">
                <div class="group-278"></div>
                <div class="group-277">
                  <img class="exclude" src="img/exclude-22@2x.svg" />
                  <img class="exclude-1" src="img/exclude-23@2x.svg" />
                </div>
              </div>
            </div>
          </div>
          <div class="banners">
            <div class="iconly-bulk-arrow-left-circle">
              <img class="iconly-bulk-arrow-left-circle-1" src="img/iconly-bulk-arrow---left-circle@2x.svg" />
            </div>
            <div class="iconly-bulk-arrow-right-circle">
              <img class="iconly-bulk-arrow-right-circle-1" src="img/iconly-bulk-arrow---right-circle@2x.svg" />
            </div>
          </div>
          <div class="search-box">
            <div class="search-icon"></div>
            <div class="type-to-search-for-a-movie"><input type="search"  placeholder="Search for a movie.."></div>
          </div>
          <div class="cinema">
            <img class="map-pin-1" src="img/map-pin-1@2x.svg" />
            <div class="chose-cinema dmsans-bold-white-24px">Chose cinema</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
