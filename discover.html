<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1721, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/discover.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="discover" />
    <div class="container-center-horizontal">
      <div class="discover screen">
        <div class="overlap-group7">
          <div class="overlap-group8">
            <div class="overlap-group1">
              <div class="menu">
                <img class="union" src="img/union@2x.png" />
                <div class="overlap-group">
                  <img class="menu-1" src="img/menu@1x.svg" />
                  <div class="group-286">
                    <img class="iconly-light-ticket" src="img/iconly-light-ticket@2x.svg" />
                    <div class="tickets poppins-light-white-20px">Tickets</div>
                  </div>
                  <img class="union-1" src="img/union-1@1x.svg" />
                  <div class="group-285">
                    <img class="compass-1" src="img/compass-1@2x.svg" />
                    <div class="discover-1 poppins-light-chateau-green-20px">Discover</div>
                  </div>
                  <div class="group-284">
                    <img class="user" src="img/user@2x.svg" />
                    <div class="profile poppins-light-white-20px">Profile</div>
                  </div>
                </div>
              </div>
              <div class="home">
                <img class="home-1" src="img/home@2x.svg" />
                <div class="place poppins-light-white-20px">Home</div>
              </div>
              <div class="upcoming poppins-light-white-20px">Upcoming</div>
              <img class="clock" src="img/clock@2x.svg" />
            </div>
            <img class="logo" src="img/logo@4x.png" />
          </div>
          <div class="flex-col-1">
            <div class="flex-row">
              <div class="overlap-group5">
                <div class="search-module">
                  <div class="search-components">
                    <div class="search-box">
                      <div class="search-icon"></div>
                      <div class="article-name-or-keywords poppins-medium-black-20px">Article name or keywords...</div>
                    </div>
                    <div class="drop-down border-2px-wild-sand-2">
                      <div class="all-categories poppins-medium-black-20px">All categories</div>
                      <img class="caret" src="img/caret@2x.svg" />
                    </div>
                    <div class="button"><div class="search">Search</div></div>
                  </div>
                </div>
                <div class="dropdown-list">
                  <div class="drop-down-inverted border-2px-wild-sand-2">
                    <div class="vid">Come</div>
                    <img class="caret-1" src="img/caret-1@2x.svg" />
                  </div>
                  <div class="drop-down-list border-2px-wild-sand-2">
                    <div class="drop-down-menu">
                      <div class="overlap-group-container">
                        <div class="overlap-group-1">
                          <img class="line-3" src="img/line-3@2x.svg" />
                          <div class="content">
                            <div class="check-box"></div>
                            <div class="all valign-text-middle poppins-medium-black-20px">All</div>
                          </div>
                        </div>
                        <div class="overlap-group1-1">
                          <img class="line-3" src="img/line-3@2x.svg" />
                          <div class="content-1">
                            <img class="check-box-active" src="img/check-box---active@2x.svg" />
                            <div class="video-interviews valign-text-middle poppins-medium-black-20px">Comedy</div>
                          </div>
                        </div>
                        <div class="overlap-group2">
                          <img class="line-3" src="img/line-3@2x.svg" />
                          <div class="content">
                            <div class="check-box"></div>
                            <div class="music-videos valign-text-middle poppins-medium-black-20px">Dramas</div>
                          </div>
                        </div>
                        <div class="overlap-group3">
                          <img class="line-3" src="img/line-3@2x.svg" />
                          <div class="content">
                            <div class="check-box"></div>
                            <div class="netflix-reviews valign-text-middle poppins-medium-black-20px">Documentary</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="cinema">
                <img class="map-pin-1" src="img/map-pin-1@2x.svg" />
                <div class="chose-cinema dmsans-bold-white-24px">Chose cinema</div>
              </div>
            </div>
            <div class="searches">
              <div class="overlap-group6">
                <div class="group-275">
                  <h1 class="title dmsans-bold-white-36px-2">
                    <span class="span dmsans-bold-white-36px">Because you searched for </span
                    ><span class="span dmsans-bold-chateau-green-36px">comedies</span>
                  </h1>
                  <div class="flex-row-1">
                    <div class="flex-col-2">
                      <img class="rectangle" src="img/rectangle-1@2x.png" />
                      <div class="name-1 dmsans-bold-white-24px">Name 1</div>
                    </div>
                    <div class="flex-col">
                      <img class="rectangle" src="img/rectangle-5@2x.png" />
                      <div class="name dmsans-bold-white-24px">Name 2</div>
                    </div>
                    <div class="flex-col">
                      <img class="rectangle" src="img/rectangle-4@2x.png" />
                      <div class="name dmsans-bold-white-24px">Name 3</div>
                    </div>
                    <div class="flex-col">
                      <img class="rectangle" src="img/rectangle-2@2x.png" />
                      <div class="name dmsans-bold-white-24px">Name 4</div>
                    </div>
                    <div class="flex-col">
                      <img class="rectangle" src="img/rectangle-3@2x.png" />
                      <div class="name dmsans-bold-white-24px">Name 5</div>
                    </div>
                    <div class="flex-col">
                      <img class="rectangle" src="img/rectangle@2x.png" />
                      <div class="name-6 dmsans-bold-white-24px">Name 6</div>
                    </div>
                  </div>
                </div>
                <div class="see-all dmsans-bold-white-24px">See all</div>
              </div>
              <div class="group-261">
                <img class="exclude" src="img/exclude@2x.svg" />
                <div class="group-261-1">
                  <img class="exclude" src="img/exclude-1@2x.svg" />
                  <div class="group-261-2"></div>
                </div>
                <div class="group-container">
                  <div class="group-278"></div>
                  <div class="group-277">
                    <img class="exclude" src="img/exclude-4@2x.svg" />
                    <img class="exclude-1" src="img/exclude-5@2x.svg" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
